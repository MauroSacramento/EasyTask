<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li>
                <app-users [user] = "user" (select)="onSelectedUser($event)"/>
            </li>
        }
    </ul>

    @if (selectedUser){
        <app-tasks [userId]="selectedUser.id" [nome]="selectedUser.name"></app-tasks>
    } @else{
        <p id="fallback">Select a user to see their tasks!</p>
    }
    
</main>
